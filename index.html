<!DOCTYPE html>
<html>
	<head>
		<title>
			Dominion
		</title>

		<link rel="stylesheet" href="assets/style.css" />

		<!-- external libraries -->
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/md5.js"></script>

		<!-- game javascript -->
		<script type="text/javascript" src="scripts/canvas.js"></script>
		<script type="text/javascript" src="scripts/game.js"></script>
		<script type="text/javascript" src="scripts/resources.js"></script>
		
		<script type="text/javascript" src="scripts/game/country.js"></script>
		<script type="text/javascript" src="scripts/game/territory.js"></script>

		<script type="text/javascript" src="scripts/graphics/core.js"></script>
		<script type="text/javascript" src="scripts/graphics/grid.js"></script>
		<script type="text/javascript" src="scripts/graphics/tile.js"></script>
		<script type="text/javascript" src="scripts/graphics/gen.js"></script>

		<script type="text/javascript" src="scripts/input/mouse.js"></script>
		<script type="text/javascript" src="scripts/input/keyboard.js"></script>
		<script type="text/javascript" src="scripts/input/scrollwheel.js"></script>

		<script type="text/javascript" src="scripts/ui/core.js"></script>
		<script type="text/javascript" src="scripts/ui/objects.js"></script>
		<script type="text/javascript" src="scripts/ui/definitions.js"></script>
		<script type="text/javascript" src="scripts/ui/mouse.js"></script>
		<script type="text/javascript" src="scripts/ui/dialog.js"></script>

		<script type="text/javascript" src="scripts/multiplayer/core.js"></script>
		<script type="text/javascript" src="scripts/multiplayer/login.js"></script>

		<script type="text/javascript" src="scripts/entity/core.js"></script>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1024" />
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="title-wrapper">
			<div id="title">
				<h1>Dominion</h1>
				<span>
					Claim territory, wage war, and become powerful.<br />
					Still extremely early in development.
				</span>

				<iframe src="login.html" name="dummy" style="display: none"></iframe>
				<form action="" method="post" target="dummy" id="login">
					<input type="text" placeholder="Email" id="email" name="email" /><br />
					<input type="password" placeholder="Password" id="password" name="password" /><br />
					<span><small>If you don't have an account, it will be created.</small></span><br />
					<input type="submit" value="Login / Sign Up" />
				</form>

				<div id="status">
					<h2>Logging in...</h2>
				</div>

				<span>
					Want to contribute?<br />
					<a href="https://github.com/codeThatThinks/Dominion/wiki">Dominion Wiki</a>&nbsp;&middot;&nbsp;<a href="https://github.com/codeThatThinks/Dominion">GitHub Repo</a>
				</span>
			</div>
		</div>

		<canvas id="game" oncontextmenu="return false">
			<br />
			<br />
			<b>Oh No!</b><br />
			Your browser doesn't support<br />
			the awesomeness of HTML5!
		</canvas>
		<script type="text/javascript" src="http://dominion-server.ianglen.me/socket.io/socket.io.js"></script>
	</body>
</html>
